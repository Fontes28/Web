<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styleConteudo.css">

    <title>Cadastrar Extracurriculares</title>
</head>

<body class="allign-items-center">

    <div class="container">
        <form>
            <div class="row allign-items-center">
                <div class="col-4">
                    <div class="mb-3 align-left">
                        <input type="file" class="form-control" name="conteudo" id="conteudoInput">
                    </div>
                </div>
                <div class="col-8 allign-items-center">
                    <div class="mb-3">
                        <label for="tipoMateriaInput" class="form-label">Tipo de Atividade</label>
                        <select class="form-select form-select-lg" name="tipoAtividade" id="tipoMateriaInput">
                            <option selected>Escolha uma das opções abaixo</option>
                            <option>Palestra</option>
                            <option>Olimpíada</option>
                        </select>
                        <label for="materiaInput" class="form-label">Matéria</label>
                        <select class="form-select form-select-lg" name="materia" id="materiaInput">
                            <option selected>Escolha a Área</option>
                            <option value="1">Exatas</option>
                            <option value="2">Técnico</option>
                            <option value="3">Humanas</option>
                            <option value="4">Ciências da Natureza</option>
                            
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="" class="form-label">Descrição</label>
                        <textarea class="form-control" name="descricao" id="descricaoInput" rows="4"></textarea>
                    </div>
                    <button type="submit" value="Enviar" class="btn btn-danger" >
                        <i class="bi bi-send"></i> Enviar
                          </button>
                        <button type="reset" value="Limpar" class="btn btn-danger btn-secondary" data-bs-container="body" data-toggle="popover" data-bs-placement="bottom" data-toggle="popover"   data-bs-content="Campos apagados">
                            <i class="bi bi-x-circle"></i> Limpar
                        </button>

                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

</body>

</html>
