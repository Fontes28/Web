     <div class="container-fluid allign-middle">
        <h3 class="mt-3 mb-4">Contato <i class="bi bi-chat"></i></h3>
       
        <form class=" g-3 needs-validation contato p-3 " novalidate>
  
          <div class="row ">
            <div class="col-12  mb-3">
                <label for="inputNomeCtt" class="form-label ">Nome</label>
                <input type="text" class="form-control" id="inputNomeCtt" required>
                <div class="invalid-feedback">
                  <span class="fw-bold  fst-italic"> Campo obrigatório!</span>
                </div>
            </div>
         </div>

         <div class="row">
            <div class="col-md-4 col-sm-12 mb-3">
                <label for="inputTurmaCtt" class="form-label">Turma</label>
                <input type="text" class="form-control" id="inputTurmaCtt" placeholder="1DSD" required>
                <div class="invalid-feedback">
                  <span class="fw-bold fst-italic">   Campo obrigatório!</span>
                </div>
            </div>

            <div class="col-md-8 col-sm-12 mb-3">
                <label for="inputEmailCtt" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmailCtt" placeholder="abcde@hhh.com" required>
                <div class="invalid-feedback">
                  <span class="fw-bold fst-italic">  Campo obrigatório!</span>
                </div>      
            </div>
           </div>

            <div class="col-12 mb-3">
                <label for="inputMensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="inputMensagem"required></textarea>
                <div class="invalid-feedback">
                  <span class="fw-bold fst-italic">  Campo obrigatório!</span>
                  </div>
            </div>
            
            <div class="row">
                <div class="col-12 mb-3">
                    <button type="submit" value="Enviar" class="btn btn-danger" >
                    <i class="bi bi-send"></i> Enviar
                      </button>
                    <button type="reset" value="Limpar" class="btn btn-danger btn-secondary" data-bs-container="body" data-toggle="popover" data-bs-placement="bottom" data-toggle="popover"   data-bs-content="Campos apagados">
                        <i class="bi bi-x-circle"></i> Limpar
                    </button>
                </div>
            </div>          
        </form>
        
        
    </div>

    <!-- Scripts Bootstrap - Não Alterar -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

        <script type="text/javascript">
           (() => {
            'use strict'
          
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
          
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
          
                form.classList.add('was-validated')
              }, false)
            })
          })()
        </script>

        <script>
            var popoverTriggerList = [].slice.call( document.querySelectorAll( '[data-toggle="popover"]' ) );
          var popoverList = popoverTriggerList.map( function( popoverTigger )
  {
      return new bootstrap.Popover( popoverTigger ); 
  }
  );
</script>
