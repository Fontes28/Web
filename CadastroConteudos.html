<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/styleConteudo.css">




  <title>Publicar Conteúdo </title>
</head>

<body class="allign-items-center">

  <div class="container">
    <form>
      <div class="row allign-items-center">
        <div class="col-4">
          <div class="mb-3 align-left">
            <input type="file" class="form-control" name="conteudo" id="conteudoInput">
          </div>
        </div>
        <div class="col-8 allign-items-center">
          <div class="ml-3 form-text">
            <label class="form-label allign-middle">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="tituloInput">
            <label class="form-label">Tema</label>
            <input class="form-control" type="text" name="tema" id="temaInput">
            <div class="mb-3">
              <label for="" class="form-label">Matéria</label>
              <select class="form-select form-select-lg" name="tipoMateria" id="tipoMateriaInput">
                <option selected>Escolha uma das opções abaixo</option>
                <option>Técnico</option>
                <option>Ensino Médio</option>
              </select>
              <label for="" class="form-label">Matéria</label>
              <select class="form-select form-select-lg" name="materia" id="materiaInput">
                <option selected>Escolha a Matéria</option>
                <option value="1">Matemática</option>
                <option value="2">LPM</option>
              </select>
            </div>
            <div class="mt-3">
              <label for="" class="form-label">Descrição</label>
              <textarea class="form-control" name="descricao" id="descricaoInput" rows="4"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</body>

</html>
